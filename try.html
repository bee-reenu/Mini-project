<html>
    <head>
        <style>
           .container {
  display: flex;
}

.big-box {
  width: 50%;
  height: 300px;
  background-color: #ddd;
  border: 1px solid #ccc;
  box-sizing: border-box;
  text-align: center;
  line-height: 300px;
}

.small-box {
  width: 50%;
  height: 150px;
  background-color: #eee;
  border: 1px solid #ccc;
  box-sizing: border-box;
  text-align: center;
  line-height: 150px;
}
        </style>
    </head>
    <body>
        <div class="container">
            <div class="big-box">Big Box</div>
            <div class="small-box">Small Box</div>
          </div>
    </body>
</html>
