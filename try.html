<html lang="en">
<head>

    <title>Scrolling Page</title>

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;

        section {

            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }
    </style>
</head>

    <section>

    </section>

    <section>
        <p>Section 3</p>
